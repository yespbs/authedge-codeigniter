<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="lib/bootstrap/js/jquery-2.1.4.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/js/bootstrap.js">
    <!-- -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="img/avatar_2x.png"/>
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
        <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
        
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign Up</button>
      </form>
      <!-- /form -->
      <a href="login.html" class="forgot-password">Already have an account?</a>
    </div>

    <!-- /card-container -->
  </div>
  <!-- /container -->

</body>
</html>
