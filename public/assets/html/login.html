<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="lib/bootstrap/js/jquery-2.1.4.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/js/bootstrap.js">
    <!-- -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="img/avatar_2x.png"/>
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
        
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form>
      <!-- /form -->
      <a href="#" class="forgot-password">Forgot the password?</a>
      <div style="border-top: 1px solid#ccc; padding-top:5px; font-size:85%; margin-top: 15px;">Don't have an account!
        <a href="signup.html" onClick="">Sign Up Here </a>
      </div>
    </div>

    <!-- /card-container -->
  </div>
  <!-- /container -->

</body>
</html>
